<!DOCTYPE HTML>

<body>

  <script>
    function getSums(arr) {
      var subSums = [];
      var subSum;
      arr.reduce(function(previous, current) {
       subSum = previous + current;
       subSums.push(subSum);
       return subSum;
      }, 0);
      //alert(subSums);
      return subSums;
    }
	
   console.log(getSums([1, 2, 3]) );
  </script>

</body>
</html>
