<!DOCTYPE HTML>
<html>
<head>
</head>
<body>

  <script>
   
   var arr = 'open menu hey';
   var numbers = [1, 2, 10, -6, 8];
   var web = ["HTML", "JavaScript", "CSS"];
   
   function addClass(obj, cls) {
     obj.className.split(' ');
     for(var i = 0; i < cls.length; i++) {
       if(cls !== obj.className) {
         obj.className.push(cls);
       }
     }
     obj.className.join(' ');
   }
   
	function removeClass(obj, str) {
	  var classes = obj.className.split(" ");
	  for(var i = 0; i < classes.length; i++) {
		if(classes[i] === str) {
		  classes.splice(i,1);
		  i--;
		}
	  }
	  obj.className = classes.join(" ");
	}
	
	function capitalize(str) {
      if(str){
      str = str[0].toUpperCase() + str.substring(1);
      return str;
      }
    }

    function camelize(str) {
      var arr;
      arr = str.split('-');
      for(var i = 1; i < str.length; i++) {
        arr[i] = capitalize(arr[i]);
      }
      arr = arr.join('');
      return arr;
    }
	
	function filterRangeInPlace(arr, min, max) {
      for(var i = 0; i < arr.length; i++) {
        if(arr[i] <= min || arr[i] >= max) {
          arr.splice(i,1);
        }
      }
    }
	
	function numbersReverseOrder(a, b) {
	  return b - a;
	}
	
	function sortArray(arr) {
	  var sortArr = arr.slice().sort();
	  return sortArr;
	}
	
	function randomOrder() {
	  return (Math.random() * 1).toFixed(0);
	}
	
	var vasya = { name: "Вася", age: 23 };
	var masha = { name: "Маша", age: 18 };
	var vovochka = { name: "Вовочка", age: 6 };
	
	var people = [ vasya , masha , vovochka ];
	
	function sortByAge(a, b) {
		return a.age - b.age;
	}
	
	people.sort(sortByAge);
	
	var list = {
	  value: 1,
	  next: {
		value: 2,
		next: {
		  value: 3,
		  next: {
			value: 4,
			next: null
		  }
		}
	  }
	};
	
	function printListCycle(list) {
	  while(list){
	    console.log(list.value);
		list = list.next;
	  }
	}
	
	function printListRecursive(list) {
	  if(list) {
	    console.log(list.value);
		if(list.next) {
	      printListRecursive(list.next);
		}
	  }
	}
	
	function printReverseListRecursive(list) {
	  if(list) {
		if(list.next) {
	       printReverseListRecursive(list.next);
		}
		console.log(list.value);
	  }
	}
	
	function printReverseListCycle(list) {
	  var arr = [];
	  
	  while(list){
	    arr.push(list.value);
		list = list.next;
	  }
	  
	  arr.reverse();
	  
	  arr.forEach(function(item) {
	    console.log(item);
	  });
	}
	
	var acr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];
	var strings = ["кришна", "кришна", "харе", "харе", "харе", "харе", "кришна", "кришна", "8-()"];
	
    function aclean(array) {
	  var arr = array.slice();
	  var current;
      for(var i = 0; i < arr.length; i++) {
        current = arr[i];
        for(var j = i + 1; j < arr.length; j++) {
          if(current.toLowerCase().split('').sort().join('') === arr[j].toLowerCase().split('').sort().join('')) {
		    arr.splice(j,1);
			j--;
          }
        }
      }
      return arr;
    }
	
	function unique(arr) {
	  var obj = {};
	  var key;
	  for(var i = 0; i < arr.length; i++) {
	    key = arr[i];
	    obj[key] = true;
	  }
	  return Object.keys(obj);
	}
	
    //console.log( camelize("list-style-image") );
	console.log(numbers);
	console.log(numbers.sort( numbersReverseOrder ));
	console.log(web);
	console.log(sortArray(web));
	console.log(numbers.sort( randomOrder ));
	console.log(people);
	
	printListCycle(list);
	printListRecursive(list);
	printReverseListRecursive(list);
	printReverseListCycle(list);
		
	console.log( aclean(acr) );
	console.log( aclean(strings) );
	console.log( unique(strings) );

  </script>

</body>
</html>
