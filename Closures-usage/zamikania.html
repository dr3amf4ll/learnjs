    function makeBuffer() {
      
      var buffer = [];
      
      return function(str) {
        str = String(str);
        if(str != 'undefined'){
          buffer.push(str);
        }
        return buffer.join("");
      };
    }

	function makeBuffer() {
      
      var buffer = [];
      
      function buf(str) {
        str = String(str);
        if(str != 'undefined'){
          buffer.push(str);
        }
        return buffer.join("");
      };
      
      buf.clear = function() {
        return buffer = [];
      }
      
      return buf;    
    }
	
	  var users = [{
		name: "Вася",
		surname: 'Иванов',
		age: 20
	  }, {
		name: "Петя",
		surname: 'Чапаев',
		age: 25
	  }, {
		name: "Маша",
		surname: 'Медведева',
		age: 18
	  }];
	  
	   function byField (field){
		 return function(a, b) {
		  return a[field] > b[field] ? 1 : -1;
		 }
	   }
	  
	  users.sort(byField('name'));
	  users.forEach(function(user) {
		alert( user.name );
	  }); // Вася, Маша, Петя
	  
	  users.sort(byField('age'));
	  users.forEach(function(user) {
		alert( user.name );
	  }); // Маша, Вася, Петя
</script>
